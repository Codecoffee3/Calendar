<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendar1</title>
    <link rel="stylesheet" href="/prem/style.css">
    <link rel="stylesheet" href="/prem/evo-calendar.min.css">
    <link rel="stylesheet" href="/prem/evo-calendar.midnight-blue.min.css">
</head>
<body>
    <h1>Hello</h1>
    <div class="hero">
        <div id="calendar"></div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>

    <script src="evo-calendar.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#calendar').evoCalendar({
            
            theme:"Midnight Blue",
            calendarEvents: [
      {
        id: 'bHay68s', // Event's ID (required)
        name: "New Year", // Event name (required)
        date: "January/1/2023", // Event date (required)
        type: "holiday", // Event type (required)
        everyYear: true // Same event every year (optional)
      },
      {
        name: "Vacation Leave",
        badge: "02/13 - 02/15", // Event badge (optional)
        date: ["February/13/2023", "February/15/2023"], // Date range
        description: "Vacation leave for 3 days.", // Event description (optional)
        type: "event",
        color: "#63d867" // Event custom color (optional)
      },
      {
      id: 'prem',
      name: "Prem Birthday",
      date: "January/3/2023",
      type: "birthday",
      everyYear: true
    },      {
      id: 'Anand',
      name: "Anand Birthday",
      date: "November/21/2023",
      type: "birthday",
      everyYear: true
    },
    {
      id: 'Drashti',
      name: "Drashti Birthday",
      date: "August/22/2023",
      type: "birthday",
      everyYear: true
    },
    {
      id: 'Soumya',
      name: "Soumya Birthday",
      date: "June/18/2023",
      type: "birthday",
      everyYear: true
    },
    {
      id: 'Kabir',
      name: "Kabir Birthday",
      date: "August/13/2023",
      type: "birthday",
      everyYear: true
    }
    ]

            
        })
    })</script>
</body>
</html>
